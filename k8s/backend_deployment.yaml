apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba-copilot-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: samba-copilot-backend
  template:
    metadata:
      labels:
        app: samba-copilot-backend
    spec:
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - samba-copilot-backend
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
      - name: regcred
      containers:
      - name: samba-copilot-backend-container
        image: {{DOCKER_IMAGE}}
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: WORKERS
          value: "1"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: LANGTRACE_API_KEY
          valueFrom:
            secretKeyRef:
              name: samba-copilot-backend-secrets
              key: LANGTRACE_API_KEY
        - name: TAVILY_API_KEY
          valueFrom:
            secretKeyRef:
              name: samba-copilot-backend-secrets
              key: TAVILY_API_KEY
        - name: CLERK_JWT_ISSUER
          valueFrom:
            secretKeyRef:
              name: samba-copilot-backend-secrets
              key: CLERK_JWT_ISSUER